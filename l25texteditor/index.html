 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- bootstrap  css1 js1  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Text Editor</h1>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="bold Text" data-comand="Bold">Bold</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="italic Text" data-comand="Italic">Italic</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Underline Text" data-comand="underline">Underline</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Line Through" data-comand="strikeThrough">LineThrough</button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Left Text" data-comand="justifyLeft"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Center Text" data-comand="justifyCenter"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Right Text" data-comand="justifyRight"><i class="fas fa-align-right"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="justifyFull"><i class="fas fa-align-justify"></i></button>


                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="italic Text" data-comand="Italic">Upper Case</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Underline Text" data-comand="underline">Lower Case</button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Line Through" data-comand="strikeThrough">Capitalize Case</button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Subscript Text" data-comand="justifyRight"><i class="fas fa-subscript"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="justifyFull"><i class="fas fa-superscript"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Right Text" data-comand="justifyRight"><i class="fas fa-ruler"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="justifyFull"><i class="fas fa-list-ol"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="justifyFull"><i class="fas fa-list-ul"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="justifyFull"><i class="fas fa-check"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="forwardDelete"><i class="fas fa-backspace"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand=""><i class="fas fa-trash-alt"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="redo"><i class="fas fa-redo"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="undo"><i class="fas fa-undo"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="createLink"><i class="fas fa-link"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="unlink"><i class="fas fa-unlink"></i></button>
                
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="insertImage"><i class="fas fa-image"></i></button>

                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="copy"><i class="fas fa-copy"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="cut"><i class="fas fa-cut"></i></button>
                <button type="button" class="btn btn-sm btn-outline-secondary rounded-0" title="Full Text" data-comand="paste"><i class="fas fa-paste"></i></button>

                <select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary rounded-0">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <select name="bgcolor" id="bgcolor" class="btn btn-outline-secondary rounded-0" data-comand="backColor">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>

                <select name="fntname" id="fntname" class="btn btn-outline-secondary rounded-0" data-comand="fontName">
                    <option value="arial">Arial</option>
                    <option value="century">Century</option>
                    <option value="Sans-serif">Sans-Serif</option>
                    <option value="time new roman">Time New Roman</option>
                </select>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="clearText">Clear</button>

                <button type="button" class="btn btn-outline-secondary rounded-0" title="clearText">Remove</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <div id="divarea" class="divarea"></div>
                    </div>
                    <div class="text-end p-2">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
   

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js" type="text/javascript">

	</script>
</body>
</html>
