<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fontawsome.newwaymm.com/fontawesome-pro-6/css/all.min.css" />
</head>
<body>
    
    <div class="container">

        <div class="carousel">
            <ol class="carousel-indicators">
                <li class="dot" data-bs-slide-top="1"></li>
                <li class="dot" data-bs-slide-top="2"></li>
                <li class="dot" data-bs-slide-top="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./user/user1.jpg" class="user" alt="user1">
                    <h3 class="jobtitle">Project Director</h3>
                    <a href="javascript:void(0)" class="contact-btn"><i class="fas fa-envelope"></i></a>
                </div>
    
                <div class="carousel-item">
                    <img src="./user/user2.jpg" class="user" alt="user2">
                    <h3 class="jobtitle">Senior Developer</h3>
                    <a href="javascript:void(0)" class="contact-btn"><i class="fas fa-envelope"></i></a>
                </div>
    
                <div class="carousel-item">
                    <img src="./user/user3.jpg" class="user" alt="user3">
                    <h3 class="jobtitle">Database Designer</h3>
                    <a href="javascript:void(0)" class="contact-btn"><i class="fas fa-envelope"></i></a>
                </div>
    
            </div>

            <a id="prev" href="javascript:void(0)" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
            <a id="next" href="javascript:void(0)" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>

        </div>
        
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
