<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">

        <div class="carousel">
            <ol class="carousel-indicators">
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./user/user1.jpg" class="user" alt="user1">
                    <h3 class="jobtitle">Project Director</h3>
                    <a href="javascript:void(0)" class="contact-btn"><i class="fas fa-envelope"></i></a>
                </div>
    
                <div class="carousel-item">
                    <img src="./user/user2.jpg" class="user" alt="user2">
                    <h3 class="jobtitle">Senior Developer</h3>
                    <a href="javascript:void(0)" class="contact-btn"><i class="fas fa-envelope"></i></a>
                </div>
    
                <div class="carousel-item">
                    <img src="./user/user3.jpg" class="user" alt="user3">
                    <h3 class="jobtitle">Database Designer</h3>
                    <a href="javascript:void(0)" class="contact-btn"><i class="fas fa-envelope"></i></a>
                </div>
    
            </div>

            <a href="javascript:void(0)" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
            <a href="javascript:void(0)" class="carousel-control-prev"><i class="fas fa-angle-right"></i></a>

        </div>
        
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
