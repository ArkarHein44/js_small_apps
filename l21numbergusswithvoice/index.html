<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess with voice comand</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <h1>Number Guess</h1>

        <p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>

        <form action="" method="" class="gameform" id="gameform">

            <div class="form-group">

                <input type="number" class="form-control" id="guessnumber" name="guessnumber" placeholder="Enter your guess number..." autofocus />

                <input type="submit" class="btn" id="btn" />

            </div>

            <span class="message1"></span>
            <span class="message2"></span>

        </form>

        <button type="button" class="mic-btn"><i class="fas fa-microphone"></i></button>

        <div id="voice-continer">
            <span></span>
        </div>
    </div>

    <script src="./app.js" type="text/javascript">

	</script>
</body>
</html>
