<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fontawsome.newwaymm.com/fontawesome-pro-6/css/all.min.css" />
</head>
<body>
  
    <div class="container">
        <h2>Login Form</h2>
        <button type="button" id="modal-btn" class="modal-btn">Login</button>

        <div id="login-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="btn-close" title="Close Modal">&times;</span>
                        <img src="                       https://simg.nicepng.com/png/small/67-675501_banner-library-male-computer-user-big-image-png.png" class="avator" alt="avatar" />
                    </div>
                    <div class="modal-body">
                        <form action="" method="">
                            <div class="form--group">
                                <label for="" class="username"><b>username</b></label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username" required />
                            </div>

                            <div class="form--group">
                                <label for="" class="password"><b>username</b></label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required />
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                            <label>
                                <input type="checkbox" name="checked" id="checked" />
                                Remember Me
                            </label>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <span class="forgot">Forgot <a href="javascript:void(0)">Password ?</a></span>
                    </div>
                </div>
            </div>

        </div>


    </div>


    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
