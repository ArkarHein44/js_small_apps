<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fontawsome.newwaymm.com/fontawesome-pro-6/css/all.min.css" />
</head>
<body>
  
    <div class="container">

        <h3>My Todo List</h3>

        <small>Left click to complete & Right click to delete.</small>

        <form id="form" action="" method="">
            <div class="form-group">
                <input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Something.." autocomplete="off" autofocus/>
            </div>
        </form>

        <ul id="list-group" class="list-group">
            <!-- <li class="completed">A Sann</li>
            <li>A Yann</li> -->
        </ul>

    </div>
   

    

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
