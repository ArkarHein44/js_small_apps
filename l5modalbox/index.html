<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fontawsome.newwaymm.com/fontawesome-pro-6/css/all.min.css" />
</head>
<body>
    
    <div class="container">
        <h2>Modal Signup Form</h2>

        <button type="button" id="signup-btn">Sign Up</button>
        <button type="button" id="fullscreen-btn">Open Full Screen</button>
        <button type="button" id="closefullscreen-btn">Close Full Screen</button>
       
        <div id="signupmoddal" class="modal">
            <span class="btn-close" title="close modal">&times;</span>

            <form action="" method="">
                <h2>Register Form</h2>

                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input name="username" id="username" type="text" id="username" class="input-group-text" placeholder="username">
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input name="email" id="email" type="email" id="email" class="input-group-text" placeholder="Email">
                </div>

                <div class="input-group">
                    <i class="fas fa-key icon"></i>
                    <input name="password" id="password" type="password" id="password" class="input-group-text" placeholder="password">
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>

    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
